kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    tier: database
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
      project: expense
  template:
    metadata:
      labels:
        app: mysql
        tier: database
        project: expense
    spec:
      containers:
      - name: mysql
        image: durga98/mysql:1.0.0
---

kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector: #Lables are used as selectors
    app: mysql
    tier: database
    project: expense
  ports:
    - protocol: TCP
      port: 3306 #service port # Can be anything
      targetPort: 3306 # Madatory as it's mysql
